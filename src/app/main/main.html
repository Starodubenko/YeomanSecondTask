<div class="container" ng-controller="MainController">

  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">EPAM Party Faces</h2>
        <h3 class="section-subheading text-muted">These people will be there for sure</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 employee" ng-repeat="dude in registredPeople | filter:{firstName: fields.searchedValue}">
        <div class="well">
          <p class="text-center"><span class="glyphicon glyphicon-user"></span></p>
          <h4 ng-bind="::dude.firstName +' '+ dude.lastName"></h4>
          <h4 ng-bind="::dude.email"></h4>
          <p class="status-text" ng-bind="::statuses(dude.willBeAtTheParty)" ng-class="getMessageColor(dude.willBeAtTheParty)"></p>
          <p class="status-text" ng-bind="'Guest: ' + dude.broughtName" ng-class="getMessageColor(dude.bringingOnePlus)"></p>
        </div>
      </div>
    </div>
  </div>

</div>
